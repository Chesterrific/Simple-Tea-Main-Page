  <script type="text/javascript">
    /*<![CDATA[*/
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: 'freelancefriends.myshopify.com',
          storefrontAccessToken: '5ab91a7af0d45b7464beb1d27dd8a2b6',
        });

        var buttonTemplate = '<div class="{{data.classes.product.buttonWrapper}}" data-element="product.buttonWrapper"><button {{#data.buttonDisabled}}disabled{{/data.buttonDisabled}} class="{{data.classes.product.button}} {{data.buttonClass}}" data-element="product.button">{{data.buttonText}}</button></div>'

        var quantityTemplate = '<div class="{{data.classes.product.quantity}} {{data.quantityClass}}" data-element="product.quantity">' +
          '{{#data.contents.quantityDecrement}}' +
          '<button class="{{data.classes.product.quantityButton}} {{data.classes.product.quantityDecrement}}" type="button" data-element="product.quantityDecrement"><span>-</span><span class="visuallyhidden">Decrement</span></button>' +
          '{{/data.contents.quantityDecrement}}' +
          '{{#data.contents.quantityInput}}' +
          '<input class="{{data.classes.product.quantityInput}}" type="number" min="0" aria-label="Quantity" value="{{data.selectedQuantity}}" data-element="product.quantityInput">' +
          '{{/data.contents.quantityInput}}' +
          '{{#data.contents.quantityIncrement}}' +
          '<button class="{{data.classes.product.quantityButton}} {{data.classes.product.quantityIncrement}}" type="button" data-element="product.quantityIncrement"><span>+</span><span class="visuallyhidden">Increment</span></button>' +
          '{{/data.contents.quantityIncrement}}' +
          '</div>'

        var imgTemplate = '<div>' +
          '{{#data.currentImage.srcLarge}}<div class="{{data.classes.product.imgWrapper}}" data-element="product.imgWrapper"><img alt="{{data.currentImage.altText}}" data-element="product.img" class="{{data.classes.product.img}}" src="{{data.currentImage.srcLarge}}" />' +
          '<div class="{{data.classes.product.buttonWithQuantity}}" data-element="product.buttonWithQuantity"> ' + quantityTemplate + buttonTemplate + '</div>' +
          '</div>{{/data.currentImage.srcLarge}}' +
          '</div>'

        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '5635993403547',
            node: document.getElementById('product-component-1601330567010'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              "product": {
                "layout": "horizontal",
                "contents": {
                  "img": true,
                  "imgWithCarousel": false,
                  "button": false,
                  "buttonWithQuantity": false,
                  "price": false,
                  "description": true,
                  "picWithPrice": true
                },
                "text": {
                  "button": "Add to cart"
                },
                "templates": {
                  "img": imgTemplate
                },
                "styles": {
                  "display": "flex",
                  "button": {
                    ":hover": {
                      "background-color": "#5c5c5c"
                    },
                    "background-color": "#000000",
                    ":focus": {
                      "background-color": "#000000"
                    },
                  },
                  "title": {
                    "font-size": "40px"
                  },
                  "img": {
                    // "padding": "4em"
                    // "padding-top": "200px"
                  },
                  "imgWrapper": {
                    "display": "flex",
                    "flex-direction": "column",
                    "buttonWithQuantity": {
                      "margin": "auto !important",
                      "display": "flex",
                      "align-items": "center",
                      "justify-content": "center"
                    }
                  }
                }
              },
              "cart": {
                "styles": {
                  "button": {
                    ":hover": {
                      "background-color": "#5c5c5c"
                    },
                    "background-color": "#000000",
                    ":focus": {
                      "background-color": "#000000"
                    }
                  }
                },
                "text": {
                  "total": "Subtotal",
                  "button": "Checkout"
                }
              },
              "toggle": {
                "styles": {
                  "toggle": {
                    "background-color": "#000000",
                    ":hover": {
                      "background-color": "#5c5c5c"
                    },
                    ":focus": {
                      "background-color": "#000000"
                    }
                  }
                }
              }
            },
          });
        });
      }
    })();
  /*]]>*/
  </script>
