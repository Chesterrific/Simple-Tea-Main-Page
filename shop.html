  <style>
    /* Top BG */
    #shopPage {
      background-image: linear-gradient(rgba(0, 0, 0, .4), rgba(0, 0, 0, .4)), url("assets/backgrounds/SimpleTeaShop.jpg");
      background-position: center;
      background-size: cover;
      height: 100vh;
    }

    /* Shop Nav Items Style */
    #shop-nav {
      justify-content: center;
      display: flex;
      font-size: 2em;
      padding-top: 10vh;
      position: relative;
    }

    #shop-nav>ul {
      display: flex;
      list-style-type: none;
    }

    #shop-nav>ul>li>a {
      color: black;
      margin: 0 1em 0 1em;
      text-decoration: none;
      display: block;
    }

    /* Shop Style */
    .shopWrapper {
      display: grid;
      gap: 10em;
      grid-template-rows: auto;
      padding: 10vh 10vw 20vh 20vw;
    }

    .shopRow {
      display: flex;
      flex-direction: column;
    }

    .shopProducts {
      display: grid;
      gap: 1em;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 500px;
    }

    .shopItem {
      background-color: lightgray;
      display: flex;
      flex-direction: column;
    }

    .shopItem>img {
      flex: 1;
      object-fit: cover;
      height: auto;
      width: 100%;
    }

    .shopItem>div {
      display: flex;
      flex-direction: column;
      margin: 10px;
    }
  </style>
